<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crop Suggestions{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@100;400;600;700&family=Righteous&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #DEF2F1; /* Soft Teal background */
            color: #17252A; /* Dark Blue text */
            font-family: "Poppins", sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto; /* Adjusted for fixed navbar */
            padding: 20px;
            padding-bottom: 60px; /* Space for fixed footer */
        }

        /* Navbar */
        .navbar {
            background-color: #17252A; /* Dark Blue navbar */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Keeps navbar on top */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar h1 {
            color: #FFFFFF; /* White text for navbar title */
            margin: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center; /* Center title vertically */
        }

        .nav-button {
            background-color: #3AAFA9; /* Light Blue */
            color: #FFFFFF; /* White text */
            border: none;
            cursor: pointer;
            font-size: 1em;
            padding: 8px 16px;
            border-radius: 4px;
            display: none; /* Hide the button in mobile view */
        }

        .nav-icon {
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 1.5em; /* Larger icon size */
            display: none; /* Initially hidden */
            margin-left: 10px; /* Space between title and icon */
        }

        .nav-button:hover,
        .nav-icon:hover {
            background-color: #2B7A78; /* Teal on hover */
        }

        /* Dropdown */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 20px;
            background-color: #3AAFA9; /* Light Blue */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: #17252A; /* Dark Blue */
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #DEF2F1; /* Soft Teal on hover */
        }

        .show {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #17252A;
            color: #FFFFFF;
        }

        th {
            font-weight: bold;
            text-align: center;
        }

        tbody tr {
            background-color: #E6F9F9;
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: #DEF2F1;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            color: #17252A;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Search Form */
        #filterForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #searchQuery {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 20px;
            margin-bottom: 15px;
            background-color: #FFFFFF;
            color: #17252A;
            font-size: 1em;
        }

        #searchQuery:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 58, 140, 0.5);
        }

        .card {
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .suggestion-form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
        }

        .suggestion-form input[type="text"],
        .suggestion-form input[type="number"],
        .suggestion-form select,
        .submit-button {
            width: 100%;
            height: 50px;
            padding: 12px;
            background-color: #FFFFFF;
            border: 1px solid #3AAFA9;
            border-radius: 20px;
            color: #17252A;
            font-size: 1em;
        }

        .suggestion-form input[type="text"]:focus,
        .suggestion-form input[type="number"]:focus,
        .suggestion-form select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(58, 175, 169, 0.6);
            border-color: #2B7A78;
        }

        .submit-button {
            background-color: #3AAFA9;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #2B7A78;
        }

        .results {
            margin-top: 20px;
            text-align: center;
        }

        .result-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .result-item {
            background-color: #3AAFA9;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-5px);
        }

        .no-suggestions {
            color: #E63946;
        }

        /* Footer */
        footer {
            background-color: #17252A;
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 1.2em;
            }

            .navbar {
                flex-direction: row; /* Keep title and icon in a row */
                align-items: center; /* Center items vertically */
            }

            .nav-button {
                display: none; /* Hide the button in mobile view */
            }

            .nav-icon {
                display: block; /* Show the icon in mobile view */
            }

            .navbar .nav-icon {
                margin-left: 10px; /* Space between title and icon */
            }

            .slider-container {
                flex-direction: column;
                width: 100%;
            }

            .results {
                padding: 0 10px;
            }

            .result-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Crop Suggestions</h1>
        <div>
            <button class="nav-icon" onclick="toggleDropdown()" aria-label="Toggle menu">
                <i class="fas fa-bars"></i> <!-- Hamburger icon -->
            </button>
            <div class="dropdown" id="navbarDropdown">
                <a href="{% url 'suggest_crops' %}">Suggestion</a>
                <a href="{% url 'historical_data' %}">Historical Data</a>
                <a href="{% url 'crop_trends' %}">Crop Trends</a>
                <a href="{% url 'user_profile' %}">Profile</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-button">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Nethaji | All rights reserved.</p>
    </footer>

    <script>
        function toggleDropdown() {
            document.getElementById("navbarDropdown").classList.toggle("show");
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.closest('.nav-icon') && !event.target.closest('.dropdown')) {
                document.getElementById("navbarDropdown").classList.remove("show");
            }
        }
    </script>
</body>
</html>
