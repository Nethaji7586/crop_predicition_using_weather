{% extends 'base.html' %}

{% block title %}Crop Trends{% endblock %}

{% block content %}

<div class="card">
    <table>
        <thead>
            <tr>
                <th>Crop</th>
                <th>Total Production</th>
            </tr>
        </thead>
        <tbody>
            {% for trend in crop_trends.values %}
                <tr>
                    {% for item in trend %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No data available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
